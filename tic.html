<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <script type="text/javascript" src="tic.js"></script>
        <link rel="stylesheet" type="text/css" href="tic.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <br><br><br>
        <audio src="click.wav" id="clicks"></audio>
        <audio src="win.wav" id="wins" loop></audio>
        <audio src="lose.wav" id="loses" loop></audio>
        <h2><span id="pl1">Player 1</span>  <span id="pl2">Player 2</span></h2>
        <div class="container">
            <div id="line"></div>
            <div class="row1">
                <div id="box1" onclick="op(1)">X</div>
                <div id="box2" onclick="op(2)">X</div>
                <div id="box3" onclick="op(3)">X</div>
            </div>
            <div class="row2">
                <div id="box4" onclick="op(4)">X</div>
                <div id="box5" onclick="op(5)">X</div>
                <div id="box6" onclick="op(6)">X</div>
            </div>
            <div class="row3">
                <div id="box7" onclick="op(7)">X</div>
                <div id="box8" onclick="op(8)">X</div>
                <div id="box9" onclick="op(9)">X</div>
            </div>
        </div>
        <div id = "winning">
            <img id="image" src="taj.png">
            <span id="wish">congratulations</span>
            <span id="disp"></span>
        <button id="button" type="button" onclick="refresh()">Reset</button>
        </div>
        <div id = "tie">
            <span id="tiedisp">Match Tie !</span>
        <button id="button" type="button" onclick="refresh()">Reset</button>
        </div>
    </body>
</html>
